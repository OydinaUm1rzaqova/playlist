<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <img src="img/photo1.jpg" id="song-image">
        <div class="song-details">
            <p id="song-name">Make Me Movie</p>
            <p id="song-artist">Culture Code</p>
        </div>
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
        <audio src="" id="audio" preload="metadata"></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div class="time-container">
            <span id="current-time">0:00</span>
            <span id="max-duration">0:00</span>
        </div>
        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
